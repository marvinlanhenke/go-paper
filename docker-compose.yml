services:
  db:
    image: postgres:16.3
    container_name: postgres-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=gopaper
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

volumes:
  db-data:
